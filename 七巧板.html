<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>七巧板</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid #aaa;margin: 0 auto;display: block;">
        浏览器不支持canvas，请更换浏览器再试！
    </canvas>
    <script>
        var tangram = [
            {
                p: [{x: 0, y: 0}, {x: 800, y: 0}, {x: 400, y: 400}],
                color: "#caff67"
            },
            {
                p: [{x: 0, y: 0}, {x: 400, y: 400}, {x: 0, y: 800}],
                color: "#67beef"
            },
            {
                p: [{x: 800, y: 0}, {x: 800, y: 400}, {x: 600, y: 600}, {x: 600, y: 200}],
                color: "#ef3d61"
            },
            {
                p: [{x: 600, y: 200}, {x: 600, y: 600}, {x: 400, y: 400}],
                color: "#f9f51a"
            },
            {
                p: [{x: 400, y: 400}, {x: 600, y: 600}, {x: 400, y: 800}, {x: 200, y: 600}],
                color: "#a594c0"
            },
            {
                p: [{x: 200, y: 600}, {x: 400, y: 800}, {x: 0, y: 800}],
                color: "#fa8ecc"
            },
            {
                p: [{x: 800, y: 400}, {x: 800, y: 800}, {x: 400, y: 800}],
                color: "#f6ca29"
            }
        ];
        window.onload = function() {
            var canvas = document.getElementById("canvas");
                canvas.width = 800;
                canvas.height = 800;

            if(canvas.getContext("2d")) {
                var context = canvas.getContext("2d");
                for(var i=0; i<tangram.length; i++) {
                    draw(tangram[i], context);
                }

                function draw(tangram, context) {
                    context.beginPath();
                    context.moveTo(tangram.p[0].x, tangram.p[0].y);
                        for(var j=1; j<tangram.p.length; j++) {
                            context.lineTo(tangram.p[j].x, tangram.p[j].y);
                        }
                    context.closePath();

                    context.lineWidth = 5;

                    context.strokeStyle = "black";
                    context.stroke();

                    context.fillStyle = tangram.color;
                    context.fill();
                }
            }else {
                alert("该浏览器不支持canvas，请更换浏览器重试！");
            }
        }
    </script>
</body>
</html>
