<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画圆</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("canvas");

                canvas.width = 1024;
                canvas.height = 768;

            var context = canvas.getContext("2d");

            context.lineWidth = 5;
            context.strokeStyle = "#005588";
            context.arc(
                    300, 300, 200, 0, 1.5*Math.PI
            );
            context.stroke();

            2
            for(var i=0; i<10; i++) {
                context.beginPath();
                context.arc(
                        50+i*100, 60, 40, 0, 2*Math.PI*(i+1)/10
                );
                context.closePath();
                context.stroke();
            }
            context.fillStyle = "#ff0"
            for(var i=0; i<10; i++) {
                context.beginPath();
                context.arc(
                        50+i*100, 180, 40, 0, 2*Math.PI*(i+1)/10
                );
                context.fill();
            }

        }
    </script>
</body>
</html>
